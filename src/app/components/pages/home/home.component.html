<div class="content-wrapper">
    <div class="content" [ngClass]="{'mat-app-background': darkTheme}">

        <h2>BookBreeze</h2>
        <p>
            Welcome to BookBrezze - Where Stories Come to Life!
            Explore our curated collection of books spanning genres, languages, and cultures. From bestsellers to hidden gems, find your next literary adventure with ease. Happy reading!
        </p>
        <div class="options-wrapper d-flex justify-content-around align-items-center flex-column">
            <div *ngIf="!loggedIn">
                <button class="w-100 pvp" mat-raised-button color="primary" routerLink="/register">
                    Register
                </button>
            </div>
        </div>
    </div>
</div>
