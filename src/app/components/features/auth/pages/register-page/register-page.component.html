<div class="content-wrapper">
    <div class="content">
        <form (ngSubmit)="submit()" [formGroup]="registerForm">
            <p-panel header="Register">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="logo-center-wrapper">
                        <div class="logo-img"></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Username
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="text" formControlName="username" class="form-control" name="login">
                        </div>
                        <div class="ui-grid-col-4">
                            <div [hidden]="registerForm.controls['username'].valid || !registerForm.controls['username'].dirty"
                                 class="alert alert-danger">
                                Username is required
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Email
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="text" formControlName="email" class="form-control" name="login">
                        </div>
                        <div class="ui-grid-col-4">
                            <div [hidden]="registerForm.controls['email'].valid || !registerForm.controls['email'].dirty"
                                 class="alert alert-danger">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Password
                        </div>
                        <div class="ui-grid-col-6">
                            <input pPassword type="password" formControlName="password" class="form-control" name="password" [feedback]="false">
                        </div>
                        <div class="ui-grid-col-4">
                            <div [hidden]="registerForm.controls['password'].valid || !registerForm.controls['password'].dirty"
                                 class="alert alert-danger">
                                <small *ngIf="registerForm.get('password')?.hasError('required')" class="p-error">Password should not be empty</small>
                                <small *ngIf="registerForm.get('password')?.hasError('minlength')" class="p-error">Password must be longer than or equal to 6 characters</small>
                                <small *ngIf="registerForm.get('password')?.hasError('maxlength')" class="p-error">Password must be shorter than or equal to 60 characters</small>
                            </div>
                        </div>
                    </div>

                                   name="password">

         &lt;!&ndash;               <div class="ui-grid-col-4">

                    <div class="ui-grid-row p-1">
                        <div class="ui-grid-col-2"></div>
                        <div class="ui-grid-col-6">
                            <button pButton type="submit" label="Submit" [disabled]="!registerForm.valid"></button>
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
